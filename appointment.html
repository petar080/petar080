    <body>
         <div id="header">

                <div class="logo">
                    <a href="index.html">DAPPER <span class="span1">CUTS</span></a>

         <div class="appointments">
            <div class="app-box">
                
                <div class="content-left">
                    <div class="app-txt">
                        <h2>Make an appointment</h2><hr/>
                    </div>
            
                <form name="form" method="#" action="#">
                    <div class = "row1">
                        <div class="column-col-l">
                        <input type = "text" id="first" name="first" placeholder = "Name"/>
                        </div>
                        <div class ="column-col-2">
                        <input type = "text" id="last" name="last" placeholder = "Surname"/>
                        </div>
                    </div>
                    <div class = "row1">
                    <div class="column-col-l">
                        <input type = "email" id="email" name="email" placeholder = "E-mail address"/>
                        </div>
                        <div class="column-col-2">
                        <input type = "tel" id="tel" name="tel" placeholder = "Phone number"/>
                        </div>
                    </div>
                    <div class = "row1">
                    <div class="column-col-l">
                        <input type = "date" id="date" name="date"/>
                        </div>
                        <div class="column-col-2">
                        <input type = "time" id="time" name="time"/>
                        </div>
                    </div>
                    <div class = "row2">
                        <label for="packet">Choose service: </label><br />
                        
                    <div class="row-service">
                        <input class="radio-style" type="radio" id="service1" name="service" value="1" checked="checked"/>
                        <label for="service1">Hair</label>
                    </div>
                    <div class="row-service">
                        <input class="radio-style" type="radio" id="service2" name="service" value="1"/>
                        <label for="service2">Shave</label>
                        </div>
                    <div class="row-service">
                        <input class="radio-style" type="radio" id="service3" name="service" value="1"/>
                        <label for="service3">Beard</label>
                        </div>
                        </div>
                    <div class = "row3">
                        <input type="submit" value="SUBMIT"/>
                    </div>
                </form>
                </div>
                <div class="content-right">
                    <img src="img/chair.jpg" alt="" >
                </div>
            </div>
         </div>
        
         <div id="footer">         
            <div class="footer-header">
            
                 <div class="location">
                     <h3>Location</h3>
                     <p> Zdravka Celara 16,11000<br/> Belgrade, Serbia</p>
